<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma 웹사이트</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.10/dist/purify.min.js"></script>
</head>
<body>
    <button id="theme-toggle-button" title="테마 전환">🌙</button>

    <h1>Gemma3-4b-qat</h1>

    <div class="chat-container">
        <div id="chat-log-container">
            <div id="chat-log">
                </div>
             <div id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>응답 생성 중...</p>
            </div>
        </div>

        <div class="input-area">
            <textarea id="prompt-input" rows="3" placeholder="여기에 질문을 입력하세요..."></textarea>
            <button id="send-button">전송</button>
        </div>

        </div>

    <script src="/static/script.js"></script>
</body>
</html>
